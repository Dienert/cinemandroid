<html>

<script src="flowplayer/js/flowplayer.playlist-3.0.8.js" type="text/javascript"></script>
<body>
</body>
<a id="playerHolder" class="player plain"></a>
<script language="JavaScript">
	flowplayer("playerHolder", "flowplayer/flash/flowplayer-3.1.5.swf",  {
		clip: {
			url: 'sala1', 
			bufferLength:1,
			live:true,
			provider: 'influxis'
		},
		screen:	{
			bottom: 0 // make the video take all the height
		},
		plugins: {
			influxis: {
			    url: 'flowplayer/flash/flowplayer.rtmp-3.1.3.swf',
			    netConnectionUrl: 'rtmp://192.168.0.160/Cinema'
				//netConnectionUrl: 'rtmp://150.165.132.171/Cinema'
			},
			
			controls: {
				url: 'flowplayer/flash/flowplayer.controls-3.1.5.swf',
				
				backgroundColor: 'transparent', backgroundGradient: 'none', volumeSliderColor: '#FFFFFF', volumeBorder: '1.5px solid rgba(160,160,160,0.7)', autoHide: { enabled: true, hideDelay: 300, hideStyle: 'fade', mouseOutDelay: 300, hideDuration: 400, fullScreenOnly: false }, width: '25%', left: '50%', bottom: 5, all: false, volume:true, mute:true, stop:true, fullscreen:true, 

				tooltipColor: 'rgba(255, 255, 255, 0.7)',
				tooltipTextColor: '#000000',

				tooltips: {
					buttons: true
				}

			}
		}

							
	});
</script>
					<script language="JavaScript">
                                 //<![CDATA[
                                 var DELAY_FLOWPLAYERTIMER = 20000;
                                 function timerFlowPlayer()
                                 {
                                     var buffer= $f("playerHolder").getStatus().bufferEnd;
                                     var statusPlayer = $f("playerHolder").getState();
                                     if(buffer < 1 && (statusPlayer == 3 || statusPlayer == 2) ){
                                             wakUpFlowplayer();
                                     }else {
                                             setTimeout("timerFlowPlayer()",DELAY_FLOWPLAYERTIMER);
                                     }
                                 }

                                 function wakUpFlowplayer()
                                 {
                                     $f("playerHolder").close();
                                     $f("playerHolder").play();
                                     setTimeout("timerFlowPlayer()",DELAY_FLOWPLAYERTIMER);
                                 }
                                 timerFlowPlayer();
                                 //]]>
                     </script>
</html>
